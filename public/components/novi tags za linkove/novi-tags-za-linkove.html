    <!DOCTYPE html>
    <html>
    <head>
      <style>
        
        body {
	font-family: 'Roboto', sans-serif;
	color: #455A64;
	font-size: 1rem;
	padding-top: 4rem;
	background-color: #fcfcfe;
}
* {
	box-sizing: border-box;
	-moz-box-sizing: border-box;
	-webkit-box-sizing: border-box;
}
._box {
	position: relative;
	width: 30rem;
	margin: 1rem auto;
	border-radius: 0.5rem;
	box-shadow: 0 0.25rem 2rem rgba(67,160,71,0.1);
	padding: 2rem;  
	background-color: white;
  border-top: 0.125rem solid #A5D6A7;
}
label {
  display: block;
  font-size: 0.75rem;
  font-weight: 700;
  text-transform: uppercase;
  margin-bottom: 0.5rem;
  color: #607D8B;
}
#newTag {
  font-size: 1rem;
  color: #455A64;
  display: block;
  width: 100%;
  height: 3rem;
  padding: 0 1rem;
  border: 0.125rem solid #CFD8DC;
  border-radius: 0.25rem;
  margin-bottom: 1rem;
  transition: 0.5s all;
}
#newTag:focus, #newTag:active { 
  outline: none; 
  border: 0.125rem solid #81C784;
  box-shadow: 0 0 0.5rem rgba(67,160,71,0.15);
}
ul#tagList {
  display: block;
  padding: 0;
  margin: 0;
}
ul#tagList::after {
    content: "";
    clear: both;
    display: table;
}
ul#tagList li {
  position: relative;
  list-style: none;
  float: left;
  font-size: 0.835rem;
 text-transform: capitalize;
  background-color: #E8F5E9;
  line-height: 1rem;
  padding: 0.5rem 2rem 0.5rem 1rem;
  border-radius: 1rem;
  margin-right: 0.5rem;
  margin-bottom: 0.5rem;  
	word-break: break-all;
}
ul#tagList li > span.rmTag {
  position: absolute;
  margin: 0.25rem;
  top: 0; right: 0;
  height: 1.5rem;
  width: 1.5rem;
  border-radius: 1rem;
  color: #fff;
  font-size: 1.25rem;
  line-height: 1.5rem;
  text-align: center;
  background-color: #C8E6C9;
  cursor: pointer;
  -webkit-transition: 0.3s all;
  transition: 0.3s all;
}
ul#tagList li > span.rmTag:hover {  
  background-color: #ef9a9a;
}
</style> 
    </head>
    <body>
      <div class="_box">
  <label for="tagList">Add tag (Press ENTER to Add new Tag)</label>
  <input type="text" id="newTag" />
  <ul id="tagList">
    <!-- All TagList Here! -->
  </ul>  
</div>
<script>
(function () {
  const tagList = ['Optimus Prime', 'Bumblebee', 'Megatron', 'Ironhide'];
  const tagListElement = document.getElementById("tagList");
  const newTagElement = document.getElementById("newTag");
  tagList_render();
  function tagList_render () {
    tagListElement.innerHTML = '';
    tagList.forEach(_tag => {
      tagListElement.innerHTML += `<li>${_tag}<span class="rmTag">&times;</span></li>`;
    });
  }
 newTagElement.addEventListener('keyup', function (e) {
  if (e.keyCode == 13) {
    let newTag = newTagElement.value;
    if(newTag.replace(/\s/g, '') !== ''){
      if(newTag.startsWith('http')) {
        try {
          let url = new URL(newTag);
          let pathname = url.pathname;
          // Extract the filename from the URL
          let filename = pathname.split('/').pop();
          // Further split the filename to get the name and version.
          // This assumes the filename follows the 'name.min.js' format.
          let name = filename.split('.min.js')[0];
          // Extract the version from the URL
          let version = url.href.split('@')[1].split('/')[0];
          newTag = `${name} ${version}`.toLowerCase();
        } catch (error) {
          console.error('Invalid URL', error);
        }
      }
      tagList.push(newTag);
      newTagElement.value = '';
      tagList_render();
    }
  }
});
 tagListElement.addEventListener("click", function(e){
    if(e.target && e.target.nodeName == "SPAN" && e.target.className == "rmTag") {
      const index = Array.from(tagListElement.children).indexOf(e.target.parentNode);
      tagList.splice(index, 1);
      tagList_render();
    }
  });

})();      
</script>
    </body>
    </html>

    </body>
